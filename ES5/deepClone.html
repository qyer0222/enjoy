<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deepClone</title>
</head>
<body>

</body>
<script>
//    实现一个深拷贝
    var data = [
        {a:'b'},{a:{b:{c:'d'}}},{b:'c'},'p'
    ]
    var data1 = 'abc'
    function deepClone(obj) {
        var newObj = obj instanceof Array ? [] : {};
        if(typeof obj!='object'){
            return obj
        }else {
            for(var i in obj) {
                newObj[i] = typeof obj[i] === 'object' ? deepClone(obj[i]):obj[i];
            }
        }
        return newObj
    }
    var new_data  = deepClone(data)
    var new_data1 = deepClone(data1)
    console.log(new_data,new_data1)
</script>
</html>
