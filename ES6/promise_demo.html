    function runAsync1(){

    }
    function runAsync2(data){
        var p = new Promise(function (resolve,reject) {
            console.log('访问第二个ajax，获取data2')
            var data1 = data
            var data2 = {
                a:21,
                b:22,
                c:23
            }
            resolve({data1,data2});
        })
        return p
    }

            var data3 = {
                a:31,
                b:32,
                c:33
            }
            resolve({data1,data2,data3});
        })
        return p
    }
