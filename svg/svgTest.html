<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a3="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
     a3:scriptImplementation="Adobe">
    <script type="text/ecmascript" a3:scriptImplementation="Adobe"><![CDATA[
    function changeColor(evt) {
        var rect = evt.target;
        console.log( getNextNode(rect))
        rect.setAttributeNS(null, "fill", "purple")
    }
    ]]></script>
    <rect x="5" y="5" width="40" height="40" fill="red"
          onclick="changeColor(evt)"/>
    <rect x="100" y="100" width="40" height="40" fill="red"
          onclick="changeColor(evt)"/>
</svg>
</body>
</html>
<script src="jquery.js"></script>
<script>
    function getNextNode(node){
        node=typeof node=="string" ? document.getElementById(node) : node;
        var nextNode=node.nextSibling;
        if(!nextNode) return null;
        if((nextNode.nodeType!=1)&&(nextNode.nextSibling)) nextNode=nextNode.nextSibling;
        return nextNode;
    }
</script>
